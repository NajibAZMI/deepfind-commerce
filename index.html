<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>E-commerce Image Search</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Recherche de Produits par Image</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image-upload" class="form-label">Sélectionnez une image :</label>
                <input type="file" id="image-upload" class="form-control" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>
        <hr>
        <div id="results" class="mt-4">
            <!-- Résultats de recherche affichés ici -->
        </div>
    </div>
    <script>
        const form = document.getElementById('upload-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/search', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            const results = document.getElementById('results');
            results.innerHTML = `<h3>Produits similaires :</h3><ul>${data.products.map(product => `<li>${product}</li>`).join('')}</ul>`;
        });
    </script>
</body>
</html>
