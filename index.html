<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Produits par Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- En-tête de la page -->
    <header class="bg-dark text-white text-center py-4">
        <h1>Bienvenue sur notre E-commerce</h1>
        <p>Recherchez des produits par image</p>
    </header>

    <!-- Section des produits -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Produits Disponibles</h2>
        
        <!-- Liste des produits -->
        <div class="row" id="products-list"></div>
    </div>

    <!-- Script pour charger les produits à partir du fichier JSON -->
    <script>
        // Fonction pour charger les produits à partir du fichier JSON
        fetch('/api.json')
            .then(response => response.json())  // Récupère le fichier JSON
            .then(data => {
                // Récupérer l'élément où les produits seront affichés
                const productsList = document.getElementById('products-list');

                // Parcourir chaque catégorie de produits et les afficher
                Object.keys(data).forEach(category => {
                    const categoryTitle = document.createElement('h3');
                    categoryTitle.classList.add('mt-5');
                    categoryTitle.textContent = category.charAt(0).toUpperCase() + category.slice(1);

                    productsList.appendChild(categoryTitle);

                    // Parcourir les produits de chaque catégorie
                    data[category].forEach(product => {
                        // Créer la carte de produit
                        const productCard = document.createElement('div');
                        productCard.classList.add('col-md-4', 'mb-4');

                        // Gestion d'image si elle est manquante
                        const productImage = product.image ? product.image : 'https://via.placeholder.com/150';

                        productCard.innerHTML = `
                            <div class="card">
                                <img src="${productImage}" class="card-img-top" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text">${product.description}</p>
                                    <ul>
                                        ${product.features.map(feature => `<li>${feature}</li>`).join('')}
                                    </ul>
                                    <p class="card-text"><strong>${product.price} €</strong></p>
                                    <a href="#" class="btn btn-primary">Ajouter au panier</a>
                                </div>
                            </div>
                        `;

                        // Ajouter la carte de produit à la liste des produits
                        productsList.appendChild(productCard);
                    });
                });
            })
            .catch(error => {
                console.error('Erreur lors du chargement du fichier JSON:', error);
                const productsList = document.getElementById('products-list');
                productsList.innerHTML = "<p>Une erreur est survenue lors du chargement des produits. Veuillez réessayer plus tard.</p>";
            });
    </script>

    <!-- Importation de Bootstrap et de JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
