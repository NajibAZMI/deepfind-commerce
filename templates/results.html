<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats</title>
</head>
<body>
    <h1>Résultats</h1>
    <p>Catégorie prédite : <strong>{{ category }}</strong></p>
    <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" alt="Uploaded Image" width="300">
    <h2>Images similaires :</h2>
    <div>
        {% for image in similar_images %}
            <img src="{{ url_for('static', filename='images/' + category + '/' + image) }}" alt="Similar Image" width="200">
        {% endfor %}
    </div>
</body>
</html>
