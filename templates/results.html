<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <h1>Résultats</h1>
    <p>Catégorie prédite : <strong>{{ category }}</strong></p>
    <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" alt="Uploaded Image" width="300">
    <h2>Images similaires :</h2>
    <div class="image-grid">
        {% for image in similar_images %}
        <div class="card-container">
            <div class="image-card">
                <!-- Face avant -->
                <div class="card-front">
                    <img src="{{ url_for('static', filename='images/' + category + '/' + image) }}" alt="Similar Image">
                    <div class="stars">
                        <!-- Example with 4 stars filled and 1 empty -->
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <div class="price">40043 €</div>
                </div>
                <!-- Face arrière -->
                <div class="card-back">
                    <p>Description de l'image :</p>
                    <p>Ceci est une description détaillée du produit, incluant ses caractéristiques principales.</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
