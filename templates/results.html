<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: #f9f9f9;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .image-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 16px;
            background-color: #fff;
            text-align: center;
            width: 220px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .image-card .price {
            font-weight: bold;
            color: #2ecc71;
            margin-top: 8px;
        }

        .image-card button {
            margin-top: 12px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .image-card button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>Résultats</h1>
    <p>Catégorie prédite : <strong>{{ category }}</strong></p>
    <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" alt="Uploaded Image" width="300">
    <h2>Images similaires :</h2>
    <div class="image-grid">
        {% for image in similar_images %}
        <div class="image-card">
            <img src="{{ url_for('static', filename='images/' + category + '/' + image) }}" alt="Similar Image">
            <div class="price">40043 €</div>
            <button>Ajouter</button>
        </div>
        {% endfor %}
    </div>
</body>

</html>
